<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISDEV - Barra do Rio</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    const MapPin = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>;
    const TrendingUp = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
    const Package = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>;
    const AlertCircle = ({ size = 16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;
    const Calendar = ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
    const BarChart3 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></svg>;
    const Map = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/></svg>;
    const X = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
    const Search = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>;
    const RefreshCw = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;
    const Bell = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/></svg>;

    const App = () => {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [showModal, setShowModal] = useState(false);
      const [filtroArmador, setFiltroArmador] = useState('todos');
      const [filtroStatus, setFiltroStatus] = useState('todos');
      const [busca, setBusca] = useState('');

      const depots = [
        { id: 1, nome: 'Depot Maersk Itajaí', armador: 'Maersk', localizacao: 'Itajaí - Cordeiros', capacidade: 85, tempoEspera: '15 min', status: 'disponivel' },
        { id: 2, nome: 'Depot Hamburg Sud Navegantes', armador: 'Hamburg Sud', localizacao: 'Navegantes - Centro', capacidade: 45, tempoEspera: '30 min', status: 'disponivel' },
        { id: 3, nome: 'Depot MSC Itajaí Porto', armador: 'MSC', localizacao: 'Itajaí - Porto', capacidade: 95, tempoEspera: '2h', status: 'ocupado' },
        { id: 4, nome: 'Depot CMA CGM Navegantes', armador: 'CMA CGM', localizacao: 'Navegantes - Vila Operária', capacidade: 68, tempoEspera: '45 min', status: 'parcial' },
        { id: 5, nome: 'Depot Hapag-Lloyd Itajaí', armador: 'Hapag-Lloyd', localizacao: 'Itajaí - São João', capacidade: 22, tempoEspera: '10 min', status: 'disponivel' },
        { id: 6, nome: 'Depot Cosco Navegantes Sul', armador: 'Cosco', localizacao: 'Navegantes - Gravatá', capacidade: 100, tempoEspera: '3h+', status: 'cheio' }
      ];

      const agendamentos = [
        { id: 1, container: 'MAEU1234567', armador: 'Maersk', importador: 'Portobello S.A.', data: '2025-10-11', status: 'confirmado' },
        { id: 2, container: 'MSCU9876543', armador: 'MSC', importador: 'Haco Etiquetas', data: '2025-10-11', status: 'aguardando' },
        { id: 3, container: 'HLCU5551234', armador: 'Hapag-Lloyd', importador: 'WEG Equipamentos', data: '2025-10-12', status: 'confirmado' }
      ];

      const alertas = [
        { tipo: 'critico', mensagem: 'Container MSCU9876543 - Free time expira em 6 horas', tempo: '1h atrás' },
        { tipo: 'atencao', mensagem: 'Depot MSC Itajaí Porto com capacidade crítica (95%)', tempo: '2h atrás' },
        { tipo: 'info', mensagem: 'Novo depot disponível: LogPark Navegantes', tempo: '5h atrás' }
      ];

      const getStatusColor = (status) => {
        const colors = { disponivel: 'bg-green-500', parcial: 'bg-yellow-500', ocupado: 'bg-orange-500', cheio: 'bg-red-500' };
        return colors[status] || 'bg-gray-500';
      };

      const getAlertStyle = (tipo) => {
        const styles = { critico: 'bg-red-50 border-l-4 border-red-500', atencao: 'bg-yellow-50 border-l-4 border-yellow-500', info: 'bg-blue-50 border-l-4 border-blue-500' };
        return styles[tipo];
      };

      const getAlertIcon = (tipo) => {
        const colors = { critico: 'text-red-500', atencao: 'text-yellow-500', info: 'text-blue-500' };
        return colors[tipo];
      };

      const depotsFiltrados = depots.filter(d => {
        const matchArmador = filtroArmador === 'todos' || d.armador === filtroArmador;
        const matchStatus = filtroStatus === 'todos' || d.status === filtroStatus;
        return matchArmador && matchStatus;
      });

      const agendamentosFiltrados = agendamentos.filter(a => 
        a.container.toLowerCase().includes(busca.toLowerCase()) ||
        a.importador.toLowerCase().includes(busca.toLowerCase())
      );

      const alertasCriticos = alertas.filter(a => a.tipo === 'critico').length;

      return (
        <div className="min-h-screen bg-gray-50">
          <div className="text-white p-6" style={{backgroundColor: '#003B71'}}>
            <div className="max-w-7xl mx-auto flex flex-wrap items-center justify-between gap-4">
              <div>
                <h1 className="text-2xl md:text-3xl font-light">SISDEV - Barra do Rio</h1>
                <p className="text-sm mt-1" style={{color: '#F39200'}}>Sistema de Gestão de Devoluções de Contêineres Vazios</p>
              </div>
              <div className="flex items-center gap-4">
                <button className="relative p-2 hover:bg-blue-800 rounded-lg">
                  <Bell />
                  {alertasCriticos > 0 && (
                    <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">{alertasCriticos}</span>
                  )}
                </button>
                <button className="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-blue-800">
                  <RefreshCw />
                  <span className="text-sm hidden sm:inline">Atualizar</span>
                </button>
              </div>
            </div>
          </div>

          <div className="bg-white border-b border-gray-200 overflow-x-auto">
            <div className="max-w-7xl mx-auto">
              <nav className="flex gap-0 min-w-max">
                <button onClick={() => setActiveTab('dashboard')} className={`flex items-center gap-2 px-4 md:px-6 py-4 font-medium border-b-2 whitespace-nowrap ${activeTab === 'dashboard' ? '' : 'text-gray-600 border-transparent'}`} style={activeTab === 'dashboard' ? {color: '#F39200', borderColor: '#F39200'} : {}}>
                  <BarChart3 />Dashboard
                </button>
                <button onClick={() => setActiveTab('agendamentos')} className={`flex items-center gap-2 px-4 md:px-6 py-4 font-medium border-b-2 whitespace-nowrap ${activeTab === 'agendamentos' ? '' : 'text-gray-600 border-transparent'}`} style={activeTab === 'agendamentos' ? {color: '#F39200', borderColor: '#F39200'} : {}}>
                  <Calendar />Agendamentos
                </button>
                <button onClick={() => setActiveTab('mapa')} className={`flex items-center gap-2 px-4 md:px-6 py-4 font-medium border-b-2 whitespace-nowrap ${activeTab === 'mapa' ? '' : 'text-gray-600 border-transparent'}`} style={activeTab === 'mapa' ? {color: '#F39200', borderColor: '#F39200'} : {}}>
                  <Map />Mapa
                </button>
                <button onClick={() => setActiveTab('marketplace')} className={`flex items-center gap-2 px-4 md:px-6 py-4 font-medium border-b-2 whitespace-nowrap ${activeTab === 'marketplace' ? '' : 'text-gray-600 border-transparent'}`} style={activeTab === 'marketplace' ? {color: '#F39200', borderColor: '#F39200'} : {}}>
                  <Package />Marketplace
                </button>
                <button onClick={() => setActiveTab('relatorios')} className={`flex items-center gap-2 px-4 md:px-6 py-4 font-medium border-b-2 whitespace-nowrap ${activeTab === 'relatorios' ? '' : 'text-gray-600 border-transparent'}`} style={activeTab === 'relatorios' ? {color: '#F39200', borderColor: '#F39200'} : {}}>
                  <TrendingUp />Relatórios
                </button>
              </nav>
            </div>
          </div>

          <div className="max-w-7xl mx-auto p-4 md:p-6">
            {activeTab === 'dashboard' && (
              <div className="space-y-6">
                <div className="bg-white p-4 md:p-6 rounded-lg shadow-sm">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
                    <div className="text-center">
                      <p className="text-xs md:text-sm text-gray-500 mb-2">Total Depots</p>
                      <p className="text-2xl md:text-4xl font-light text-gray-800">18</p>
                    </div>
                    <div className="text-center md:border-l border-gray-200">
                      <p className="text-xs md:text-sm text-gray-500 mb-2">Disponíveis</p>
                      <p className="text-2xl md:text-4xl font-light text-green-600">8</p>
                    </div>
                    <div className="text-center md:border-l border-gray-200">
                      <p className="text-xs md:text-sm text-gray-500 mb-2">Devoluções Hoje</p>
                      <p className="text-2xl md:text-4xl font-light" style={{color: '#003B71'}}>47</p>
                    </div>
                    <div className="text-center md:border-l border-gray-200">
                      <p className="text-xs md:text-sm text-gray-500 mb-2">Tempo Médio</p>
                      <p className="text-2xl md:text-4xl font-light" style={{color: '#F39200'}}>42min</p>
                    </div>
                  </div>
                </div>

                <div className="bg-white p-4 md:p-6 rounded-lg shadow-sm">
                  <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
                    <h3 className="text-lg font-medium text-gray-800">Disponibilidade em Tempo Real</h3>
                    <div className="flex flex-col sm:flex-row gap-3">
                      <select value={filtroArmador} onChange={(e) => setFiltroArmador(e.target.value)} className="text-sm border border-gray-300 rounded px-3 py-2">
                        <option value="todos">Todos Armadores</option>
                        <option value="Maersk">Maersk</option>
                        <option value="MSC">MSC</option>
                      </select>
                      <select value={filtroStatus} onChange={(e) => setFiltroStatus(e.target.value)} className="text-sm border border-gray-300 rounded px-3 py-2">
                        <option value="todos">Todos Status</option>
                        <option value="disponivel">Disponível</option>
                        <option value="parcial">Parcial</option>
                      </select>
                    </div>
                  </div>

                  <div className="mb-4 p-3 bg-gray-50 rounded text-xs space-y-2">
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-green-500"></div>
                      <span><strong>Disponível:</strong> Abaixo de 50%</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                      <span><strong>Parcial:</strong> 50-70%</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-orange-500"></div>
                      <span><strong>Ocupado:</strong> 70-90%</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-red-500"></div>
                      <span><strong>Cheio:</strong> Acima de 90%</span>
                    </div>
                  </div>

                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-3">
                    {depotsFiltrados.map(depot => (
                      <div key={depot.id} className="flex items-center justify-between p-4 border border-gray-100 hover:shadow-md transition-shadow rounded">
                        <div className="flex items-center gap-3 min-w-0 flex-1">
                          <div className={`w-3 h-3 rounded-full ${getStatusColor(depot.status)}`}></div>
                          <div className="min-w-0">
                            <p className="text-sm font-medium text-gray-800 truncate">{depot.nome}</p>
                            <p className="text-xs text-gray-500 truncate">{depot.armador} • {depot.localizacao}</p>
                          </div>
                        </div>
                        <div className="text-right ml-4">
                          <p className="text-sm text-gray-700 font-medium">{depot.capacidade}%</p>
                          <p className="text-xs text-gray-400">{depot.tempoEspera}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  <div className="bg-white p-4 md:p-6 rounded-lg shadow-sm">
                    <h3 className="text-lg font-medium mb-4 text-gray-800 pb-2 border-b-2" style={{borderColor: '#F39200'}}>Alertas Críticos</h3>
                    <div className="space-y-3">
                      {alertas.map((alerta, idx) => (
                        <div key={idx} className={`p-3 rounded ${getAlertStyle(alerta.tipo)}`}>
                          <div className="flex items-start gap-2">
                            <div className={getAlertIcon(alerta.tipo)}><AlertCircle /></div>
                            <div className="flex-1">
                              <p className="text-sm text-gray-800">{alerta.mensagem}</p>
                              <p className="text-xs text-gray-500 mt-1">{alerta.tempo}</p>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                  <div className="bg-white p-4 md:p-6 rounded-lg shadow-sm">
                    <h3 className="text-lg font-medium mb-4 text-gray-800 pb-2 border-b-2" style={{borderColor: '#F39200'}}>Economia Gerada</h3>
                    <div className="space-y-4">
                      <div className="border-l-4 pl-4" style={{borderColor: '#F39200'}}>
                        <p className="text-sm text-gray-600">Custos Evitados</p>
                        <p className="text-2xl md:text-3xl font-light text-gray-800 mt-1">R$ 127.450</p>
                      </div>
                      <div className="border-l-4 pl-4" style={{borderColor: '#003B71'}}>
                        <p className="text-sm text-gray-600">Tempo Reduzido</p>
                        <p className="text-2xl md:text-3xl font-light text-gray-800 mt-1">-38%</p>
                      </div>
                      <div className="border-l-4 border-green-500 pl-4">
                        <p className="text-sm text-gray-600">Devoluções</p>
                        <p className="text-2xl md:text-3xl font-light text-gray-800 mt-1">1.243</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {activeTab === 'agendamentos' && (
              <div className="bg-white p-4 md:p-6 rounded-lg shadow-sm">
                <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-4">
                  <h3 className="text-lg font-medium text-gray-800">Agendamentos</h3>
                  <button onClick={() => setShowModal(true)} className="flex items-center justify-center gap-2 text-white px-4 md:px-6 py-2 md:py-3 text-sm font-medium rounded" style={{backgroundColor: '#F39200'}}>
                    <Calendar size={18} />Novo
                  </button>
                </div>

                <div className="mb-4">
                  <div className="relative">
                    <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"><Search /></div>
                    <input type="text" placeholder="Buscar..." value={busca} onChange={(e) => setBusca(e.target.value)} className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg" />
                  </div>
                </div>

                <div className="overflow-x-auto">
                  <table className="w-full min-w-max">
                    <thead>
                      <tr className="border-b-2" style={{borderColor: '#003B71'}}>
                        <th className="p-3 text-left text-sm font-medium">Container</th>
                        <th className="p-3 text-left text-sm font-medium">Armador</th>
                        <th className="p-3 text-left text-sm font-medium">Importador</th>
                        <th className="p-3 text-center text-sm font-medium">Data</th>
                        <th className="p-3 text-center text-sm font-medium">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      {agendamentosFiltrados.map((ag) => (
                        <tr key={ag.id} className="border-b border-gray-100">
                          <td className="p-3 text-sm font-medium">{ag.container}</td>
                          <td className="p-3 text-sm">{ag.armador}</td>
                          <td className="p-3 text-sm">{ag.importador}</td>
                          <td className="p-3 text-sm text-center">{ag.data}</td>
                          <td className="p-3 text-center">
                            {ag.status === 'confirmado' && <span className="text-xs bg-green-500 text-white px-3 py-1 rounded-full">Confirmado</span>}
                            {ag.status === 'aguardando' && <span className="text-xs bg-yellow-500 text-white px-3 py-1 rounded-full">Aguardando</span>}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            )}

            {activeTab === 'mapa' && (
              <div className="bg-white p-4 md:p-6 rounded-lg shadow-sm">
                <h3 className="text-lg font-medium mb-4 text-gray-800 pb-2 border-b-2" style={{borderColor: '#F39200'}}>Mapa de Depots</h3>
                <div className="relative bg-gradient-to-br from-blue-50 to-blue-100 p-8 rounded-lg" style={{minHeight: '500px'}}>
                  <div className="absolute top-4 left-4 bg-white p-3 rounded shadow border-2" style={{borderColor: '#003B71'}}>
                    <p className="text-xs font-bold">ITAJAÍ</p>
                  </div>
                  <div className="absolute top-4 right-4 bg-white p-3 rounded shadow border-2" style={{borderColor: '#003B71'}}>
                    <p className="text-xs font-bold">NAVEGANTES</p>
                  </div>
                  <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-blue-900 text-white px-4 py-2 rounded-lg">
                    <p className="text-xs font-bold">⚓ PORTO</p>
                  </div>
                  <div className="absolute top-32 left-16 bg-white rounded-lg shadow-md p-3 border-l-4 border-green-500 w-48">
                    <div className="flex items-center justify-between mb-2">
                      <MapPin />
                      <div className="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <p className="text-sm font-bold">Depot Maersk</p>
                    <p className="text-xs text-gray-500">Cordeiros</p>
                    <div className="flex justify-between mt-2 pt-2 border-t">
                      <span className="text-xs">Cap:</span>
                      <span className="text-sm font-bold text-green-600">85%</span>
                    </div>
                  </div>
                  <div className="absolute top-32 right-16 bg-white rounded-lg shadow-md p-3 border-l-4 border-green-500 w-48">
                    <div className="flex items-center justify-between mb-2">
                      <MapPin />
                      <div className="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <p className="text-sm font-bold">Hamburg Sud</p>
                    <p className="text-xs text-gray-500">Centro</p>
                    <div className="flex justify-between mt-2 pt-2 border-t">
                      <span className="text-xs">Cap:</span>
                      <span className="text-sm font-bold text-green-600">45%</span>
                    </div>
                  </div>
                  <div className="absolute bottom-32 left-32 bg-white rounded-lg shadow-md p-3 border-l-4 border-red-500 w-48">
                    <div className="flex items-center justify-between mb-2">
                      <MapPin />
                      <div className="w-3 h-3 rounded-full bg-red-500"></div>
                    </div>
                    <p className="text-sm font-bold">Depot MSC</p>
                    <p className="text-xs text-gray-500">Porto</p>
                    <div className="flex justify-between mt-2 pt-2 border-t">
                      <span className="text-xs">Cap:</span>
                      <span className="text-sm font-bold text-red-600">95%</span>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {activeTab === 'marketplace' && (
              <div className="bg-white p-4 md:p-6 rounded-lg shadow-sm">
                <h3 className="text-lg font-medium mb-4 text-gray-800 pb-2 border-b-2" style={{borderColor: '#F39200'}}>Marketplace</h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  {[
                    { nome: 'LogPark Navegantes', dist: '4km', preco: 'R$ 45' },
                    { nome: 'Depot Privado Itajaí', dist: '3km', preco: 'R$ 38' },
                    { nome: 'Terminal Vale', dist: '2km', preco: 'R$ 52' }
                  ].map((d, i) => (
                    <div key={i} className="border p-4 rounded hover:shadow-lg transition-shadow">
                      <h4 className="font-medium text-gray-800 mb-2">{d.nome}</h4>
                      <p className="text-xs text-gray-500 mb-3">{d.dist} do porto</p>
                      <p className="text-sm mb-2">Preço: <span className="font-bold text-green-600">{d.preco}/dia</span></p>
                      <button className="w-full text-white py-2 text-sm rounded" style={{backgroundColor: '#003B71'}}>Solicitar</button>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {activeTab === 'relatorios' && (
              <div className="bg-white p-4 md:p-6 rounded-lg shadow-sm">
                <h3 className="text-lg font-medium mb-4 text-gray-800 pb-2 border-b-2" style={{borderColor: '#F39200'}}>Relatórios</h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
